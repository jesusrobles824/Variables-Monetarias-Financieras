name: Ejecutar script de reservas BCRA

on:
  schedule:
    - cron: '0 9 * * *'  # UTC -> 6:00 AM Argentina (UTC-3)
  workflow_dispatch:     # Permite ejecutarlo manualmente también

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # O la versión que uses

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt || true  # o agregá manualmente los que uses

      - name: Ejecutar script
        run: python BCRA_API_VARIACION_RESERVAS.py
